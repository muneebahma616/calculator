<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Calculator</title>
    <style>
        body {
            background-image: url('calculator.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .calculator {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        input {
            color: black;
            width: 100%;
            font-size: 32px;
            padding: 10px 1px;
            margin: 10px 0;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        button {
            width: 60px;
            height: 60px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        button.operator {
            width: 60px;
        }

        button.special {
            background-color: #f5f5f5;
            color: black;
            font-weight: bold;
        }

        button.special:hover {
            background-color: #9ec1d8;
        }

        .space {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="text"><h1>Calculator</h1></div>
        <input type="text" name="screen" id="screen" disabled>
        <table>
            <tr>
                <td><button class="special">√</button></td>
                <td><button class="special">x²</button></td>
                <td><button class="special">DEL</button></td>
                <td><button class="special">C</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operator">/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operator">*</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td><button class="special">.</button></td>
                <td><button class="special">0</button></td>
                <td><button>=</button></td>
                <td><button class="operator">-</button></td>
            </tr>
        </table>
        <div class="space"></div>
    </div>
    <script>
        let screen = document.getElementById('screen');
        let buttons = document.querySelectorAll('button');
        let screenvalue = "";

        for (let item of buttons) {
            screenvalue = "";
            item.addEventListener('click', (e) => {
                let buttonText = e.target.innerText;

                if (buttonText === '*') {
                    buttonText = '*';
                    screenvalue += buttonText;
                    screen.value += buttonText;
                } else if (buttonText === 'C') {
                    screenvalue = "";
                    screen.value = "";
                } else if (buttonText === '/') {
                    screenvalue += buttonText;
                    screen.value += buttonText;
                } else if (buttonText === '+') {
                    screenvalue += buttonText;
                    screen.value += buttonText;
                } else if (buttonText === '-') {
                    screenvalue += buttonText;
                    screen.value += buttonText;
                } else if (buttonText === '=') {
                    screen.value = eval(screenvalue);
                } else if (buttonText === '√') {
                    const num = parseFloat(screenvalue);
                    if (!isNaN(num)) {
                        screen.value = Math.sqrt(num);
                    }
                } else if (buttonText === 'x²') {
                    const num = parseFloat(screenvalue);
                    if (!isNaN(num)) {
                        screen.value = num * num;
                    }
                } else if (buttonText === 'DEL') {
                    screenvalue = screenvalue.slice(0, -1);
                    screen.value = screenvalue;
                } else {
                    screenvalue += buttonText;
                    screen.value += buttonText;
                }
            });
        }
    </script>
</body>
</html>
